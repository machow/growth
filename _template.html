<html>
  <head>
    <title>Small thoughts on personal growth</title>
    
    <meta name="viewport" content="width=1080, initial-scale=1.2">

    <style>
    html, body, .container {
      height: 100%;
    }

    body {
      font-family: 'Roboto', sans-serif;
    }

    .container {
       display: flex;
       flex-direction: column;
       flex-wrap: wrap;
       overflow-x: auto;
       width: 920px;
       margin: auto;
    }

    .main {
      max-width: 580px;
    }
    .toc {
      position: sticky;
      top: 0px;
      padding: 20px;
      width: 260px;
    }

    *[tabindex]:focus {
      outline: none;
    }

    h1, h2, h3 {
      font-family: 'Noto Sans', sans-serif;
    }
      
    .main h1:not(:first-child) {
      margin-block-start: 1.34em;
    }
      
    img {
      max-width: 100%;
    }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.css">
  </head>
  <body>


    <div class="container">
      <div class="main">{{content}}</div>
      <div class="toc"></div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function () {
      tocbot.init({
        // Where to render the table of contents.
        tocSelector: '.toc',
        // Where to grab the headings to build the table of contents.
        contentSelector: '.main',
        // Which headings to grab inside of the contentSelector element.
        headingSelector: 'h1, h2, h3',
        // For headings inside relative or absolute positioned containers within content.
        hasInnerContainers: true,
      });
    });
    </script>


  </body>
</html>
